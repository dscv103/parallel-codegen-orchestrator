name: CI/CD - Code Quality & Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black isort
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Ruff linter
        run: |
          echo "Running Ruff linter with CodeRabbit configuration..."
          ruff check . --select E,F,W,C90,I,N,D,UP,YTT,ANN,ASYNC,S,BLE,B,A,COM,C4,DTZ,T10,EM,ISC,ICN,G,PIE,T20,PYI,PT,Q,RSE,RET,SLF,SLOT,SIM,TID,TCH,ARG,PTH,ERA,PD,PGH,PL,TRY,FLY,NPY,PERF,RUF \
            --ignore E501,D203,D213 \
            --target-version py313 \
            --output-format github
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          echo "Checking code formatting with Ruff..."
          ruff format --check .
        continue-on-error: false

      - name: Run Black formatter check
        run: |
          echo "Checking code formatting with Black..."
          black --check --line-length 100 --target-version py313 .
        continue-on-error: true

      - name: Run isort import sorting check
        run: |
          echo "Checking import sorting..."
          isort --check-only --profile black --line-length 100 .
        continue-on-error: false

      - name: Run MyPy type checking
        run: |
          echo "Running MyPy type checker..."
          mypy --python-version 3.13 \
            --strict \
            --ignore-missing-imports \
            --no-implicit-optional \
            --warn-redundant-casts \
            --warn-unused-ignores \
            --warn-return-any \
            --warn-unreachable \
            --show-error-codes \
            --show-column-numbers \
            --pretty \
            src/ || echo "MyPy checks completed with warnings"
        continue-on-error: true

  security-scan:
    name: Security & Vulnerability Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: |
          echo "Running Bandit security checks..."
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen
        continue-on-error: true

      - name: Run pip-audit for dependency vulnerabilities
        run: |
          echo "Checking for known vulnerabilities in dependencies..."
          pip-audit --desc || echo "pip-audit completed with findings"
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  yaml-validation:
    name: YAML & Config Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Run yamllint
        run: |
          echo "Validating YAML files..."
          yamllint -f parsable -c .yamllint.yaml . || yamllint -f parsable .
        continue-on-error: false

      - name: Validate YAML syntax
        run: |
          echo "Checking YAML syntax..."
          find . -name "*.yaml" -o -name "*.yml" | while read file; do
            echo "Validating $file"
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done

  markdown-lint:
    name: Markdown Documentation Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: node_modules/
        continue-on-error: true

  shell-check:
    name: Shell Script Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
        continue-on-error: true

  test-suite:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run tests with coverage
        run: |
          echo "Running test suite..."
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v \
            --tb=short || echo "Tests completed"
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  complexity-check:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install complexity tools
        run: |
          pip install radon mccabe

      - name: Run Radon complexity check
        run: |
          echo "Analyzing code complexity..."
          radon cc src/ -a -nb
          echo ""
          echo "Checking for functions with complexity > 10..."
          radon cc src/ -n C -s || echo "Found complex functions"
        continue-on-error: true

      - name: Run maintainability index
        run: |
          echo "Calculating maintainability index..."
          radon mi src/ -s
        continue-on-error: true

  dependency-check:
    name: Dependency Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Verify Python version compatibility
        run: |
          echo "Verifying Python 3.13+ compatibility..."
          python --version

      - name: Check for dependency conflicts
        run: |
          pip install pip-tools
          pip-compile requirements.in -o requirements.txt --resolver=backtracking || echo "Dependency check complete"
        continue-on-error: true

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, yaml-validation, markdown-lint, shell-check, test-suite, complexity-check, dependency-check]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "==================================="
          echo "CI/CD Pipeline Summary"
          echo "==================================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "YAML Validation: ${{ needs.yaml-validation.result }}"
          echo "Markdown Lint: ${{ needs.markdown-lint.result }}"
          echo "Shell Check: ${{ needs.shell-check.result }}"
          echo "Test Suite: ${{ needs.test-suite.result }}"
          echo "Complexity Check: ${{ needs.complexity-check.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "==================================="

      - name: Fail if critical checks failed
        if: needs.code-quality.result == 'failure' || needs.yaml-validation.result == 'failure'
        run: |
          echo "Critical checks failed. Please fix the issues."
          exit 1
